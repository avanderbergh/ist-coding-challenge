name: CI

on:
  push:
  pull_request:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome CI
        run: biome ci .

  test:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.11.0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm test-ci
      - name: Upload test results  
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }} # run this step even if previous step failed
        with:
          name: test-results
          path: jest-junit.xml
